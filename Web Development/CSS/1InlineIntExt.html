<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!--Internal CSS-->
    
    <style>
        p{
            color: red;
            background-color: green !important;
        }
    </style>
    <!--!important -> it makes stylesheet important - more precedance-->
    
    <!--External css-->
    <link rel="stylesheet" href="/CSS/1InlineIntExt.css">

</head>
<body>
    <h2>CSS</h2>
    <!--Inline CSS has more precedance than Internal-->
    <!--<p style="color: blue; background-color: blanchedalmond;">This is paragraph</p>-->
    <p>This is paragraph</p>
</body>
</html>
