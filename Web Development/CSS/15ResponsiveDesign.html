<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        html {
            font-size: 25px;
        }
        .container {
            font-size: 10px;
            border: 2px solid red;
            width: 100 vw; /*viewport width*/
            height: 100vh; /*viewport height - height of view*/ 
        }

        h1 {
            text-align: center;
        }

        #id-1 {
            font-size: 5em;
            /* padding: 3em;  will be 150px -> 10*5*3 */
        }

        #id-2 {
            font-size: 5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="id-1">This is first heading</h1>
        <h1 id="id-2">This is second heading</h1>
        <h1 id="id-3">This is third heading</h1>
    </div>
</body>
</html>
