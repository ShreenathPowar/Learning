<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="/Web Development/sampleWebsiteUsingHtmlAndCSS1/CSS/body.css">
    <link rel="stylesheet" href="/Web Development/sampleWebsiteUsingHtmlAndCSS1/CSS/header.css">
    <link rel="stylesheet" href="/Web Development/sampleWebsiteUsingHtmlAndCSS1/CSS/container.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            <img src="/Web Development/sampleWebsiteUsingHtmlAndCSS1/Images/logo.jpg" alt="cannot load">
            <div>Shree Fitness</div>
        </div>

        <!-- mid box for nav -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">BMI calculation</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <!-- right box for buttons -->
        <div class="right">
            <button class="btn">Log In</button><button class="btn">Sign Up</button>
        </div>
    </header>

    <!-- container -->
    <div class="container">
        <p>Join Our Gym Today</p>
        <a>@ Rp 555 only</a><br>
        <a>*offer valid till end of this month</a>
        <form action="">
            <div class="form-group">
                <input type="text" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Phone Number">
            </div>
            <div class="radio">
                Gender: 
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="female">female</label>
                <input type="radio" name="gender" id="female">
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other">
            </div>
            <button class="btn">Register</button>
        </form>
    </div>
</body>
</html>
