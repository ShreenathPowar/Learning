<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <h2>HTML Form tag</h2>
    <form action="">
        <label for="name">Name:</label>
        <div>
            <input type="text" name="name" value="name" id="name">
        </div>
        <br>
        <div>
            Password:<input type="password" name="password" value="">
        </div>
        <br>
        <div>
            Role:<input type="text" name="role" value="role">
        </div>
        <br>
        <div>
            Email:<input type="email" name="myEmail" value="email">
        </div>
        <br>
        <div>
            Date of Birth:<input type="date" name="date" id="">
        </div>
        <br>
        <div>
            Bonus:<input type="number" name="bonus" value="0">
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="gender">Female<input type="radio" name="gender">Other<input type="radio" name="gender">
        </div>
        <br>
        <div>
            Write about yourself:<br><textarea name="about" cols="50" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="car" id="car">
                <option value="ind">Indica</option>
                <option value="sef" selected>Swift</option>
            </select>
        </div>
        <br>
        <div>
            Eligible?<input type="checkbox" name="eligibility" id="" checked>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>

    </form>
</body>
</html>
