<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block</title>
</head>
<body>
    <p>This is a paragraph one.</p>  <!-- p is  block element-->
    <p>This is paragraph two.</p> 
    <span>This is line 1.</span> <!--Span is inline element-->
    <span> This is line 2.</span>

    <li style="border: 2px solid red;">First Element</li>
    <em style="border: 2px solid red;">this is emphasize</em>
    <img style="border: 2px solid red;" src="" alt="">
</body>
</html>
