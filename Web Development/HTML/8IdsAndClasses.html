<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes</title>
</head>
<body>
    <h2>Ids and Classes</h2>
    <div id="mainBox" class="redBg backBorder">
        <!-- id is unique-->
        <!--multiple classes can be given to one element-->
    </div>
    <!-- . for class e.g. span.redBg -> <span class="redBg"></span>-->
    <span class="redbg"></span>
    <!-- # for id e.g. span#main -> <span id="main"></span>-->
    <span id="main"></span>

    <!--div.mainClass-->
    <div class="mainClass"></div>

    <!--.mainClass div is by default-->
    <div class="mainClass"></div>

    <!--.myclass*3 + tab for navigating to other div-->
    <div class="myClass1">First</div>
    <div class="myClass1">Two</div>
</body>
</html>
