<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // variables
        var a = 10;
        var b = "shree";
        var c = 10.5;
        console.log(a);
        console.log(b);
        console.log(c);

        //JavaScript Operators
        // in 3 + 4, 3 and 4 is operands and + is a operator 

        // 1. Unary Operator -> it has single operand(e.g. x = -x)
        c = -c;
        console.log(c);


        // 2. Binary Operator -> two operands (e.g. x = x + 3)
        c = c + 20;
        console.log(c);
        var num1  = 56;
        var num2 = 15;
        console.log(num1);
        console.log(num2);
        console.log("The value of num1 + num2: " + (num1 + num2));
        console.log("The value of num1 - num2: " + (num1 - num2));
        console.log("The value of num1 * num2: " + (num1 * num2));
        console.log("The value of num1 / num2: " + Math.floor((num1 / num2)));
        console.log("The value of num1 ** num2: " + (num1 ** num2));
        
        // increment and decrement operator
        console.log("The value of num1++: " + (num1++));
        console.log("The value of num2--: " + (num2++));
        console.log("The value of ++num1: " + (++num1));
        console.log("The value of --num1: " + (--num2));

        console.log(12/'90');
        console.log(typeof('1'));
    </script>
    <script src=""></script>
</head>

        <h1>This is heading</h1>

        </div>
    </div>
</body>
</html>
